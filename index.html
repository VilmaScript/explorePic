<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://kit.fontawesome.com/4c6c8e301e.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
 <title>explorePic</title>
</head>
<body>
 <div class="container image-styling">
  <div class="wrapper">
   <div class="intro-text">
    <h1>explorePic</h1>
    <i class="fa-solid fa-magnifying-glass intro-icon"></i>
   </div>
   <p>Find the best and high resolution Images </p>
   <div class="search-container">
    <input type="text" placeholder="what kind of photo are you looking for?...">
    <i class="fa-solid fa-magnifying-glass input-icon"></i>
   </div>
  </div>
  <div class="loader"></div>
  <div class="error-message" style="display: none;"></div>
  <ul class="image-container">
   <!-- Images will be displayed here -->
  </ul>
 </div>
 <script src="index.js"></script>
</body>

</html>
